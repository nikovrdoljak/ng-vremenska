<div class="card" style="width: 24rem;" *ngIf="weather">
    <h4 class="card-header">
        {{weather.name | uppercase}}
    </h4>
    <div class="card-body">
        <h5 class="card-title" >{{ weather.description | uppercase }}</h5>
        <div class="card-text">
            <p>Temperatura: {{weather.temp | number:'1.0-0'}} {{weather.tempMeasure}}</p>
            <p>VlaÅ¾nost zraka: {{weather.humidity}}%</p>
            <p>Tlak: {{weather.pressure}} hpa</p>
        </div>
    </div>
</div>
